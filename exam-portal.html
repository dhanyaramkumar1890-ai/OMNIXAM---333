        // Authentication Component
        function AuthForm() {
            const [isLogin, setIsLogin] = useState(true);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [name, setName] = useState('');
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setSuccess('');
                setLoading(true);

                try {
                    if (isLogin) {
                        await auth.signInWithEmailAndPassword(email, password);
                        setSuccess('Login successful!');
                    } else {
                        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                        await userCredential.user.updateProfile({ displayName: name });
                        
                        // Store user data in Firestore
                        await db.collection('users').doc(userCredential.user.uid).set({
                            name: name,
                            email: email,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        
                        setSuccess('Registration successful!');
                    }
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="auth-container">
                    <h1 className="auth-title">{isLogin ? 'Welcome Back' : 'Create Account'}</h1>
                    <p className="auth-subtitle">
                        {isLogin ? 'Login to access exam resources' : 'Join to explore exam information'}
                    </p>

                    {error && <div className="error-message">{error}</div>}
                    {success && <div className="success-message">{success}</div>}

                    <form onSubmit={handleSubmit}>
                        {!isLogin && (
                            <div className="form-group">
                                <label className="form-label">Full Name</label>
                                <input
                                    type="text"
                                    className="form-input"
                                    value={name}
                                    onChange={(e) => setName(e.target.value)}
                                    required
                                />
                            </div>
                        )}

                        <div className="form-group">
                            <label className="form-label">Email</label>
                            <input
                                type="email"
                                className="form-input"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                required
                            />
                        </div>

                        <div className="form-group">
                            <label className="form-label">Password</label>
                            <input
                                type="password"
                                className="form-input"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                required
                            />
                        </div>

                        <button type="submit" className="btn btn-primary" style={{width: '100%'}} disabled={loading}>
                            {loading ? 'Processing...' : (isLogin ? 'Login' : 'Register')}
                        </button>
                    </form>

                    <div className="auth-switch">
                        {isLogin ? "Don't have an account? " : "Already have an account? "}
                        <a onClick={() => setIsLogin(!isLogin)}>

                    <header className="header">
                        <div className="logo">üìö ExamHub</div>
                        <div className="user-info">
                            <span>Welcome, {user.displayName || user.email}!</span>
                            <button className="btn btn-secondary" onClick={handleLogout}>Logout</button>
                        </div>
                    </header>

                    <main className="main-content">
                        <h2 style={{marginBottom: '20px', color: '#1f2937'}}>Explore Competitive Exams</h2>
                        
                        <input
                            type="text"
                            className="search-box"
                            placeholder="Search exams by name, type, or description..."
                            value={searchQuery}
                            onChange={(e) => setSearchQuery(e.target.value)}
                        />

                        <div className="state-selector">
                            <div 
                                className={`state-card ${selectedState === 'tamilnadu' ? 'selected' : ''}`}
                                onClick={() => setSelectedState('tamilnadu')}
                            >
                                <div className="state-name">Tamil Nadu</div>
                                <div className="state-count">{examData.tamilnadu.length} Exams</div>
                            </div>
                            <div 
                                className={`state-card ${selectedState === 'kerala' ? 'selected' : ''}`}
                                onClick={() => setSelectedState('kerala')}
                            >
                                <div className="state-name">Kerala</div>
                                <div className="state-count">{examData.kerala.length} Exams</div>
                            </div>
                            <div 
                                className={`state-card ${selectedState === 'karnataka' ? 'selected' : ''}`}
                                onClick={() => setSelectedState('karnataka')}
                            >
                                <div className="state-name">Karnataka</div>
                                <div className="state-count">{examData.karnataka.length} Exams</div>
                            </div>
                        </div>

                        {filteredExams.length === 0 ? (
                            <div className="empty-state">
                                <div className="empty-state-icon">üîç</div>
                                <h3>No exams found</h3>
                                <p>Try adjusting your search query</p>
                            </div>
                        ) : (
                            <div className="exam-grid">
                                {filteredExams.map((exam) => (
                                    <div 
                                        key={exam.id} 
                                        className="exam-card"
                                        onClick={() => setSelectedExam(exam)}
                                    >
                                        <h3 className="exam-name">{exam.name}</h3>
                                        <span className="exam-type">{exam.type}</span>
                                        <div className="exam-details">
                                            <p><strong>Eligibility:</strong> {exam.eligibility}</p>
                                            <p style={{marginTop: '10px'}}>{exam.description}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {selectedExam && (
                        <ExamModal 
                            exam={selectedExam} 
                            onClose={() => setSelectedExam(null)} 
                        />
                    )}
                </div>
            );
        }

        // Render App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
